mysql:
  image: library/mysql:5.6
  ports:
    - "3307:3306"
  environment:
      - "MYSQL_ROOT_PASSWORD=password"
sqs:
  image: s12v/elasticmq
  ports:
    - "9324:9324"

elasticsearch:
  image: "docker.elastic.co/elasticsearch/elasticsearch:7.9.0"
  ports:
    - "9200:9200"
    - "9300:9300"
  environment:
    - "http.host=0.0.0.0"
    - "transport.host=0.0.0.0"
    - "cluster.name=wellcome"
    - "logger.level=DEBUG"
    - "discovery.type=single-node"
